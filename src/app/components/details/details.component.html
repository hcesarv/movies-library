<section class="container">
  <article id="background" class="movie-banner">
    <div class="movie-wrapper">
      <img class="movie-poster" src="{{imageURL+movie.poster_path}}" alt="">
      <div class="movie-overview">
        <h1 class="movie-title">{{movie.title}}</h1>
        <h3 class="movie-sinopsis">Sinopsis</h3>
        <p class="movie-description">{{movie.overview}}</p>
      </div>
    </div>
  </article>
</section>
